<body>
    <h1>My Planner</h1>
    <p>My Daily Tasks</p>
    <div class="grid">
        <div>
            <form id="myForm">
                <label>Task</label>
                <textarea name="" id="tasksInput" cols="30" rows="10"></textarea>
                <button type="submit">Save Task</button>
            </form> 
        
        </div>
     

        <div class="task">
            <p>My Tasks</p>
            <ul>
                <li id="output"></li>
            </ul>
           
        </div>
    </div>
    
</body>
